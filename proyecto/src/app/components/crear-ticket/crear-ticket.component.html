<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<div class="container">
    <br><br>
    <p class="h2 text-center"><font color = white>Ingresa tu solicitud</font></p>
    <form [formGroup]="formulario">
        <div class="preview text-center">
            <img class="preview-img" src="https://spicasoftware.es/sael/wp-content/uploads/sites/3/2020/02/aiddyIT-min.png" alt="Preview Image" width="200" height="200"/>
        </div>
        <div class="form-group">
            <label><font color="red" size="5px">Categoria:</font></label>
            <select class="tipo" formControlName="categoria">
                <option value="" disabled hidden>Selecciona la Categoria</option>
                <option value="0">Solicitud Generica</option>
                <option value="1">Solicitud de Cambio</option>
                <option value="2">Incidente</option>
                <option value="3">Problema</option>
                <option value="4">Solicitud de Hardware</option>
                <option value="5">Solicitud de Software nuevo</option>
            </select>
            <div *ngIf="inputs.categoria.errors?.required && inputs.categoria.touched">Es necesario ingresar una categoria</div>
        </div>
        <div class="form-group">
            <label><font color="yellow" size="5px">Asunto:</font></label>
            <input class="form-control" type="text" formControlName="asunto" />
            <div *ngIf="inputs.asunto.errors?.required && inputs.asunto.touched">Es necesario ingresar un asunto</div>
        </div>
        <div class="form-group">
            <label><font color="pink" size="5px">Descripcion:</font></label>
            <textarea class="form-control" type=text formControlName="descripcion"></textarea>
            <div *ngIf="inputs.descripcion.errors?.required && inputs.descripcion.touched">Es necesario ingresar una descripci√≥n</div>
        </div>
        <div class="form-group">
            <label><font color="lightgreen" size="5px">Prioridad:</font></label>
            <br>
            <select class="tipo" formControlName="prioridad">
                <option value="" disabled hidden>Selecciona la prioridad</option>
                <option value="1">Alta</option>
                <option value="2">Media</option>
                <option value="3">Baja</option>
            </select>
            <div *ngIf="inputs.prioridad.errors?.required && inputs.prioridad.touched">Es necesario seleccionar una prioridad</div>
        </div>
        <div class="form-group">
            <button [disabled]="formulario.invalid" type="button" (click)="crearTicket()" [routerLink]="['/mistickets',idUsuario]" routerLinkActive="router-link-active">Actualizar</button>
        </div>
    </form>
</div>
