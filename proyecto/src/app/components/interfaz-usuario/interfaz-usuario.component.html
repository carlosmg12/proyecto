<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container text-center">
  <br>
  <br>
  <h2><font color="yellow">Bienvenido Cliente!</font></h2>
  <p><font color="white">Elija una opcion:</font></p>
    <div class="row">
        <div class="col-sm my-5 ">
                <h1><font color="yellow">Mis Tickets:</font></h1>
            <button class="btn1" (click)=misTickets()>
                <span class="textOut1"><b>Tickets</b></span>
                <span class="textIn1"><b>Acceder</b></span>
            </button>
        </div>
    </div>
    
    <div class="row">
        <div class="col-sm my-5">
                <h1><font color="yellow">Crear Tickets:</font></h1>
            <button class="btn2" (click)=crearTicket()>
                <span class="textOut2"><b>Tickets</b></span>
                <span class="textIn2"><b>Acceder</b></span>
            </button>
        </div>
    </div>
</div>
